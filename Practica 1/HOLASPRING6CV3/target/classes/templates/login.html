<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: url('https://startbootstrap.github.io/startbootstrap-grayscale/assets/img/bg-masthead.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card-custom {
            background-color: #1c1c1c;
            color: white;
            border-radius: 15px;
            max-width: 400px;
            text-align: center;
            overflow: hidden;
        }
        .card-header {
            background: url('/mnt/data/imagen.png') no-repeat center;
            background-size: cover;
            height: 150px;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-primary {
            border-radius: 10px;
            background-color: #0d6efd;
            border: none;
        }
    </style>
</head>
<body>
    <div class="card card-custom">
        <div class="card-header"></div>
        <div class="card-body">
            <h3 class="fw-bold">LOGIN</h3>
            <p>Por favor ingrese su información para iniciar sesión</p>
            <form action="/procesar_login" method="post">
                <div class="mb-3">
                    <input type="text" name="username" class="form-control" placeholder="Usuario" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Ingresar</button>
            </form>
        </div>
    </div>
</body>
</html>
