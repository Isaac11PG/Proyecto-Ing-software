<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <!-- CDN de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1505672678657-cc7037095e60?ixlib=rb-4.0.3&auto=format&fit=crop&w=2000&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        .main-container {
            max-width: 650px; /* Reducido de 850px */
            width: 90%;
            margin: 20px auto;
        }

        .card-registro {
            border-radius: 15px;
            overflow: hidden;
            background-color: #212529;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .map-container {
            width: 100%;
            height: auto;
            max-height: 200px; /* Reducido de 280px */
            overflow: hidden;
        }

        .map-img {
            width: 100%;
            object-fit: cover;
            display: block;
        }

        .form-container {
            padding: 15px 25px 25px; /* Reducido de 20px 30px 30px */
            color: white;
            text-align: center;
        }

        .form-title {
            font-size: 1.8rem; /* Reducido de 2.2rem */
            font-weight: bold;
            margin-top: 0;
            margin-bottom: 5px; /* Reducido de 10px */
        }

        .form-subtitle {
            font-size: 0.9rem; /* Reducido de 1rem */
            color: #adb5bd;
            margin-bottom: 15px; /* Reducido de 25px */
        }

        .form-control {
            height: 40px; /* Reducido de 45px */
            margin-bottom: 5px;
            border-radius: 8px;
        }

        .input-label {
            display: block;
            text-align: center;
            margin-bottom: 12px; /* Reducido de 15px */
            font-size: 0.85rem; /* Reducido de 0.95rem */
            color: #e9ecef;
        }

        .btn-registrar {
            background-color: #0d6efd;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 25px; /* Reducido de 10px 30px */
            font-size: 0.95rem; /* Reducido de 1rem */
            margin-top: 5px; /* Reducido de 10px */
            transition: background-color 0.2s;
        }

        .btn-registrar:hover {
            background-color: #0b5ed7;
        }

        /* Ajustes responsivos */
        @media (max-width: 767px) {
            .form-container {
                padding: 12px 15px 20px;
            }

            .form-title {
                font-size: 1.6rem;
            }

            .map-container {
                max-height: 180px;
            }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 10px 12px 15px;
            }

            .form-title {
                font-size: 1.4rem;
            }

            .form-subtitle {
                font-size: 0.85rem;
                margin-bottom: 12px;
            }

            .map-container {
                max-height: 130px;
            }

            .input-label {
                margin-bottom: 8px;
            }

            .form-control {
                height: 38px;
            }

            .btn-registrar {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="card-registro">
            <!-- Mapa en la parte superior -->
            <div class="map-container">
                <img src="https://cdn.unotv.com/images/2023/04/sismos-mapa-muestra-las-entidades-de-mexico-con-mas-riesgo-132238.jpg" class="map-img" alt="Mapa de sismos">
            </div>
            
            <!-- Contenedor del formulario -->
            <div class="form-container">
                <h1 class="form-title">REGISTRO</h1>
                <p class="form-subtitle">Por favor ingrese su información para registrarse!</p>

                <!-- Formulario -->
                <form th:action="@{/registro}" method="POST">
                    <!-- Campo de Usuario -->
                    <div class="mb-2">
                        <input type="text" id="typeUserX" name="usuario" class="form-control" 
                            th:value="${usuarioForm}" required />
                        <label class="input-label" for="typeUserX">Usuario</label>
                    </div>

                    <!-- Campo de Email -->
                    <div class="mb-2">
                        <input type="email" id="typeEmailX" name="email" class="form-control" 
                            th:value="${emailForm}" required />
                        <label class="input-label" for="typeEmailX">Correo Electrónico</label>
                    </div>

                    <!-- Campo de Contraseña -->
                    <div class="mb-2">
                        <input type="password" id="typePasswordX" name="password" class="form-control" 
                            th:value="${passwordForm}" required />
                        <label class="input-label" for="typePasswordX">Contraseña</label>
                    </div>

                    <!-- Campo de Confirmar Contraseña -->
                    <div class="mb-3">
                        <input type="password" id="typeConfirmPasswordX" name="confirmPassword" class="form-control" 
                            required />
                        <label class="input-label" for="typeConfirmPasswordX">Confirmar Contraseña</label>
                    </div>

                    <!-- Botón de Registrar -->
                    <div class="text-end">
                        <button class="btn btn-registrar" type="submit">Registrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- CDN de Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script de validación -->
    <script>
        const form = document.querySelector('form');
        const inputs = form.querySelectorAll('input');
        
        form.addEventListener('submit', function(e) {
            let hasError = false;
            inputs.forEach(input => {
                if (!input.value) {
                    input.style.borderColor = '#dc3545';
                    hasError = true;
                    
                    setTimeout(() => {
                        input.style.borderColor = '';
                    }, 2000);
                }
            });

            if (hasError) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
