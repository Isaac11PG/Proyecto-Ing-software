<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Subir datos de sismos</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="container">
        <h1>Subir archivo de datos sísmicos</h1>
        
        <div th:if="${mensaje}" class="alert" th:text="${mensaje}"></div>
        
        <form method="POST" th:action="@{/sismos/subir}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="archivo">Selecciona un archivo CSV:</label>
                <input type="file" id="archivo" name="archivo" accept=".csv" required>
                <small>El archivo debe estar en formato CSV del Servicio Sismológico Nacional.</small>
            </div>
            
            <button type="submit" class="btn">Subir archivo</button>
        </form>
        
        <div class="nav-links">
            <a th:href="@{/sismos}">Ver lista de sismos</a>
            <a th:href="@{/}">Volver al inicio</a>
        </div>
    </div>
</body>
</html>
